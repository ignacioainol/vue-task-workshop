<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Vuejs.org</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div id="appVue">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1 v-if="lists.length > 0 ">Add Task</h1>
					<h1 v-else="lists">Create one Task</h1>
					<input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
				</div>

				<div class="col-sm-6">
					<h1 v-if="lists.length > 0">List of Task</h1>
					<h1 v-else="lists">There are no registered tasts</h1>
					<ul class="list-group">
						<li class="list-group-item" 
						v-for="item in lists"
						v-bind:class="item.completed == true ? 'disabled':''"
						@click="item.completed =!item.completed">
							{{ item.keep }}
						</li>
					</ul>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<hr>
					<pre>
						{{ $data | json }}
					</pre>
				</div>
			</div>

		</div>
	</div>

	<script src= "vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
